#=========================================================#
#=================== Server settings =====================#
#=========================================================#

server:
  port: 9090
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  connection-timeout: 5000ms


#=========================================================#
#=================== Spring settings =====================#
#=========================================================#

spring:
  main:
      bannerMode: "off"
  application:
    name: login-server   # 应用程序名称
  profiles:
    active: dev   # 当前环境名称（注意：不可设置为 test 它是单元测试专用的名称）
  messages:
    encoding: UTF-8
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  autoconfigure:
    exclude:
      org.springframework.boot.autoconfigure.jackson.JacksonAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,
      org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration,

      org.springframework.boot.autoconfigure.web.servlet.HttpEncodingAutoConfiguration,
      org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration,
      org.springframework.boot.autoconfigure.http.codec.CodecsAutoConfiguration,
      org.springframework.boot.autoconfigure.http.HttpMessageConvertersAutoConfiguration,

      org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,
      org.springframework.boot.autoconfigure.task.TaskSchedulingAutoConfiguration,
      org.springframework.boot.autoconfigure.task.TaskExecutionAutoConfiguration,

      org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,
      org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,
      org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,

      org.springframework.boot.autoconfigure.reactor.core.ReactorCoreAutoConfiguration,
      org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration,

      org.springframework.boot.autoconfigure.transaction.jta.JtaAutoConfiguration,
      org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,
      org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,
      org.springframework.boot.autoconfigure.dao.PersistenceExceptionTranslationAutoConfiguration,

      com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration,


#=========================================================#
#=================== Web MVC settings ====================#
#=========================================================#

web:
  view:  # MVC 视图相关
    root: /views
    themeName: default  # 页面主题名称
  interceptor:  # MVC 拦截器
    log:  # 后台管理日志记录拦截器
      enabled: true
      add-path-patterns: >
        ${adminPath}/**
      exclude-path-patterns: >
        ${adminPath}/index,
        ${adminPath}/login,
        ${adminPath}/desktop,
        ${adminPath}/sys/online/count,
        ${adminPath}/state/server/rtInfo,
        ${adminPath}/**/treeData,
        ${adminPath}/file/**,
        ${adminPath}/tags/*,
        ${adminPath}/msg/**
    mobile:  # 手机视图拦截器
      enabled: false
      add-path-patterns: >
        ${frontPath}/**
      exclude-path-patterns: ~
  staticFile: .html,.css,.js,.map,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.crx,.xpi,.exe,.ipa,.apk,.otf,.eot,.svg,.ttf,.woff,.woff2
  staticFileExcludeUri: /druid/

#=========================================================#
#================= Mybatis Plus settings =================#
#=========================================================#

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.style.modules.*.entity
  type-aliases-super-type: com.style.web.entity.BaseEntity
  executor-type: reuse
  global-config:
    db-config:
          #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
          id-type: ID_WORKER
          #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
          field-strategy: NOT_NULL
    sql-parser-cache: false
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'


